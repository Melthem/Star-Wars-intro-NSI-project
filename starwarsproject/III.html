<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Étape III</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="II-III.css">
    </head>
    <body>

        <!-- On défini une vidéo en fond-->
        <video id="background-video" autoplay loop muted>

            <source src="MilleniumSpace.mp4" type="video/mp4">
            
        </video>

        <h1>Qui est-il ?</h1>

        <!-- Simple questionnaire à choix multiples -->
        <form>
            <label for="now"><h3>Que fait-il actuellement ?</h3></label>
            <select id="now">
                <option value="nemesis">Il traque son ennemi juré</option>
                <option value="pepere">Il fait sa vie tranquillement</option>
                <option value="race">Il participe à des courses de modules</option>
                <option value="hide">Il se cache du cartel des Hutts, qui veut sa tête</option>
                <option value="lower">Il traîne dans les niveaux inférieurs de Coruscant à la recherche d'opportunités</option>
                <option value="war">Il participe à l'un des nombreux conflits parsemant la Galaxie</option>
                <option value="coaxium">Il s'occupe du transport de coaxium en provenance des mines de Kessel</option>
            </select>


            <label for="eve"><h3>Qu'est-ce qui s'apprête à se passer ?</h3></label>
            <select id="eve">
                <option value="droid">Il tombe sur un mystérieux droïde ayant un message crypté dans sa mémoire</option>
                <option value="map">Un étranger blessé lui remet une holocarte contenant une location avant de succomber de ses blessures</option>
                <option value="nothing">Rien.</option>
                <option value="hunter">Un chasseur de primes surgit de nulle part et essaye de le tuer</option>S
                <option value="fight">Il se retrouve embarqué dans une escarmouche entre deux gangs rivaux</option>
                <option value="deal">Il recoie un message : c'est un contrat d'assassinat de la sénatrice de Sullust, très bien payé</option>
            </select>

        </form>

        <!-- Bouton pour changer de page -->
        <button id="go" onclick="changePage('sw.html');validation('now', 'maintenant');validation('eve', 'event')">Continuez</button>
    </body>
</html>
